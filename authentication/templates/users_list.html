{% extends "base.html" %}
{% load static %}
{% block page_content %}
<title>Users</title>
<h1>Users</h1>
<div class="row">
    {% for user in users %}
    <div class="col-md-4">
        <i class="card mb-2">
            <img class="card-img-top" src="{% static user.image %}">
            <div class="card-body">
                <h5 class="card-title">{{ user.username }}</h5>
                <a href="{% url 'user_view' user.pk %}" class="btn btn-primary">View User</a>
            </div>  
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Register</h1>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary">Take Picture</button>
</form>
<a href="{% url 'login_password' %}" class="badge badge-light">Password-Login</a>
<a href="{% url 'login_face' %}" class="badge badge-light">Face-Login</a>
{% endblock %}
